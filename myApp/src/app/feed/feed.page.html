<ion-header>
  <ion-toolbar>
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let filme of filmes">
  <ion-item>
    <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
    </ion-avatar>

    <h2>{{ filme.original_title }}</h2><br/>

    
  </ion-item>

  <ion-card-content>
    {{ feed_content.text }}
  </ion-card-content>
</ion-card>


</ion-content>
